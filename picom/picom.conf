# Picom configuration file

# General options
backend = "glx" # For OpenGL acceleration

# Window decorations
opacity = 0.95
shadow = true
shadow-radius = 10
shadow-offset-x = -5
shadow-offset-y = -5
shadow-opacity = 0.75

# Fading effects
fade-delta = 0.1
fade-in = true
fade-out = true

# ... other configuration options ...

# Blur effects
blur-strength = 10
blur-method = "box"  # Replace "gauss" with a valid method
blur-background = true
blur-background-frame = true

# ... other configuration options ...

# Other effects
active-opacity = 1.0
inactive-opacity = 0.9
focus-method = "focus"
vsync = true
experimental-backends = false
xrender-sync = true
glx-sync = true

# Corner radius for all windows, including the status bar
corner-radius = 13

